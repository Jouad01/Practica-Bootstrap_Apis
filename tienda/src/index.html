<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flick Pick | Acción, Comedia, Cartoon y más</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  
</head>


<body class="custom-gradient pt-5">

  <!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand text-dark" href="#"><img src="./assets/logo.png" alt="Logo"
        class="d-inline-block align-text-top" style="width: 70px; height: auto" /></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="#">Imprescindibles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="#">Películas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="#">Series</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="#">Familia</a>
        </li>
      </ul>
        <!-- DIV PARA SPINNER -->
        <div class="position-relative">
          <button id="showWishlist" class="btn btn-dark me-2">
            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            Ver lista de deseos
          </button>
        </div>
        <button id="btnOpenModal" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#locationModal">
          Busca tu ubicación
        </button>
      </div>
      <form class="d-flex mx-3" role="search">
        <input class="form-control me-2 bg-body-secondary" id="searchInput" type="search" placeholder="Buscar peliculas..." aria-label="Search" />
      </form>
    </div>
  </div>
</nav>


  <!-- DIV CARRUSEL -->
  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-inner my-3">
      <div class="carousel-item active">
        <img src="assets/film1.jpg" class="d-block w-100" alt="..." />
        <div class="carousel-caption d-none d-md-block">
          <a href="javascript:void(0);" class="trailer-button" data-bs-toggle="modal" data-bs-target="#miModal"
            data-trailer-url="https://www.youtube.com/watch?v=zh4KhVSMwtQ&ab_channel=WarnerBros.PicturesLatinoam%C3%A9rica"
            data-bs-placement="top" title="Ver tráiler">
            VER TRÁILER
          </a>
        </div>
      </div>

      <div class="carousel-item">
        <img src="assets/film2.jpg" class="d-block w-100" alt="..." />
        <div class="carousel-caption d-none d-md-block">
          <a href="javascript:void(0);" class="trailer-button" data-bs-toggle="modal" data-bs-target="#miModal"
            data-trailer-url="https://www.youtube.com/watch?v=_1f2RLdxQfA&ab_channel=UniversalSpain"
            data-bs-placement="top" title="Ver tráiler">
            VER TRÁILER
          </a>
        </div>
      </div>

      <div class="carousel-item">
        <img src="assets/film3.jpeg" class="d-block w-100" alt="..." />
        <div class="carousel-caption d-none d-md-block">
          <a href="javascript:void(0);" class="trailer-button" data-bs-toggle="modal" data-bs-target="#miModal"
            data-trailer-url="https://www.youtube.com/watch?v=-17IRU3jQm4&ab_channel=WarnerBros.PicturesEspa%C3%B1a"
            data-bs-placement="top" title="Ver tráiler">
            VER TRÁILER
          </a>
        </div>
      </div>
    </div>

    <!-- BOTONES CARRUSEL -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- CONTENEDOR PELICULAS -->
  <div class="container mt-5">
    <h1 class="text-center mb-5 text-dark">
      Lo Más Popular Hasta El Momento
    </h1>
    <div class="row list-cards"></div>
  </div>

  <!--Modal mapa-->
  <div class="modal fade" id="locationModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Busca tu Ubicación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="map" style="height: 400px"></div>
          <!-- Aquí irá el mapa -->
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Drag and Drop -->
  <div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">
            Comprobación de seguridad
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div id="images">
            <div id="drag4" draggable="true" ondragstart="drag(event)"></div>
          </div>
          <div id="text">
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
